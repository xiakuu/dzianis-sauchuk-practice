databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
        - createTable:
            tableName: order_items
            columns:
              - column:
                    name: id1
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                    name: order_id
                    type: BIGINT
                    constraints:
                      nullable: false
              - column:
                   name: item_id
                   type: BIGINT
                   constraints:
                     nullable: false
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: varchar(50)
                  constraints:
                      nullable: false



