spring.application.name=orderservice
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/order_service?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.sql.init.mode=always
#liquibase
spring.liquibase.change-log=classpath:db.changelog/db.changelog.yaml
spring.data.redis.host=localhost
spring.data.redis.port=6379
resilience4j.circuitbreaker.instances.externalApiCircuitBreaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.externalApiCircuitBreaker.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.externalApiCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.externalApiCircuitBreaker.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.externalApiCircuitBreaker.permitted-number-of-calls-in-half-open-state=2
