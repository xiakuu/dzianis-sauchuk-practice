databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
  - changeSet:
      id: 2
      author: root
      comment: "Create users"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: surname
                  value: "admin"
              - column:
                  name: email
                  value: "admin@server.com"
              - column:
                  name: birth_date
                  value: "1999-09-09"
