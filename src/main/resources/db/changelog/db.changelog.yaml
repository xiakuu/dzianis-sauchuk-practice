        - delete:
            tableName: users
            where: username in ('admin', 'Ivan', 'Greg', 'Bob')
  - changeSet:
      id: 3
      author: root
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
              - column:
                  name: holder
                  type: varchar(50)
  - changeSet:
      id: 4
      author: root
      comment: "create card info"
