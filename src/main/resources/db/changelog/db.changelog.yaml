                  name: surname
                  value: "Gregovich"
              - column:
                  name: email
                  value: "greg@gmail.com"
              - column:
                  name: birth_date
                  value: "2001-06-05"
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: "Bob"
              - column:
                  name: surname
                  value: "Bobovich"
              - column:
                  name: email
                  value: "bob@gmail.com"
