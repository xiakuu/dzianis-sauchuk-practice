  - changeSet:
      id: 5
      author: root
      comment: "create index"
      changes:
        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_user
            onDelete: CASCADE
        - createIndex:
            tableName: users
            indexName: index_users_email
            columns:
              - column:
                  name: email
